<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            max-width: 100%;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: #fff;
            color: #ff9a9e;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-container .btn-login:hover {
            background-color: #ff9a9e;
            color: #fff;
        }

        .login-container .google-btn,
        .login-container .facebook-btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .login-container .google-btn img,
        .login-container .facebook-btn img {
            width: 50px;
            margin-right: 30px;
        }

        .login-container .google-btn:hover,
        .login-container .facebook-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .login-container .facebook-btn {
            background-color:antiquewhite;
            color: #fff;
            border: none;
        }

        .login-container .facebook-btn:hover {
            background-color: #165eab;
        }

        .login-container .footer-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-container .footer-text a {
            color:#165eab;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="google-btn">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                <a href="https://accounts.google.com" target="_blank">Login with Google</a>
            </button>
            <button type="button" class="facebook-btn">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-new.png" alt="Facebook Logo">
                <a href="https://www.facebook.com" target="_blank">Login with Facebook</a>
            </button>
        </form>
        <div class="footer-text">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>

</html>
